<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header .logo {
      font-size: 28px;
      line-height: 1;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
    }

    .header .sub {
      font-size: 11px;
      color: #8b949e;
      font-weight: 400;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 14px;
      font-size: 13px;
      font-weight: 500;
    }

    .status.active {
      background: rgba(0, 184, 169, 0.12);
      border: 1px solid rgba(0, 184, 169, 0.3);
      color: #00b8a9;
    }

    .status.inactive {
      background: rgba(246, 91, 52, 0.12);
      border: 1px solid rgba(246, 91, 52, 0.3);
      color: #f65b34;
    }

    .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status.active .dot { background: #00b8a9; }
    .status.inactive .dot { background: #f65b34; }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .stat .value {
      font-size: 18px;
      font-weight: 700;
      color: #f0f6fc;
    }

    .stat .label {
      font-size: 10px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }

    .info {
      font-size: 11px;
      color: #8b949e;
      line-height: 1.5;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .info a {
      color: #00b8a9;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üîê</span>
    <div>
      <h1>MCP Auth Playground<br><span class="sub">Local Bridge</span></h1>
    </div>
  </div>

  <div id="status" class="status inactive">
    <span class="dot"></span>
    <span id="statusText">Checking‚Ä¶</span>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="value" id="totalCount">‚Äì</div>
      <div class="label">Total</div>
    </div>
    <div class="stat">
      <div class="value" id="successCount">‚Äì</div>
      <div class="label">OK</div>
    </div>
    <div class="stat">
      <div class="value" id="failedCount">‚Äì</div>
      <div class="label">Failed</div>
    </div>
  </div>

  <div class="info">
    This extension bridges requests from the hosted
    <a href="https://mcp-auth.playground.gravitee.io" target="_blank">MCP Auth Playground</a>
    to services on your local machine or Docker network.
  </div>

  <script src="popup.js"></script>
</body>
</html>
